<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de produtos</h1>
    <p>Preencha os seguintes campos para registrar um produto na tabela abaixo!</p>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Informações dos produtos</legend>
            <div>
                <label for="id-produto">Nome do produto:</label>
                <input type="text" name="produto" id="id-produto" required>
            </div>
            <div>
                <label for="id-data">Data de venda:</label>
                <input type="date" name="data" id="id-data" required value="2025-10-30"> <!-- Colocar data atual com js como value -->
            </div>
            <div>
                <label for="id-preco">Preço:</label>
                <input type="number" name="preco" id="id-preco" required min="0.01" value="0.00" step="0.01"> <!-- Programar pra sempre exibir formatação de reais -->
            </div>
            <div>
                <label for="id-categoria">Categoria:</label>
                <select name="categoria" id="id-categoria" required>
                    <option value="" selected disabled>Selecione uma categoria</option>

                    <optgroup label="Eletrônicos">
                        <option value="celular">Celular</option>
                        <option value="notebook">Notebook</option>
                        <option value="acessorio-eletronico">Acessório eletrônico</option>
                    </optgroup>

                    <optgroup label="Alimentos e Bebidas">
                        <option value="mercearia">Mercearia</option>
                        <option value="padaria">Padaria</option>
                        <option value="bebida">Bebida</option>
                    </optgroup>

                    <optgroup label="Casa e Decoração">
                        <option value="movel">Móvel</option>
                        <option value="utensilio">Utensílio doméstico</option>
                        <option value="decoracao">Item de decoração</option>
                    </optgroup>

                    <option value="outro">Outro</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>Dados pessoais (opcional)</legend>
            <div>
                <label for="id-email">E-mail:</label>
                <input type="email" name="email" id="id-email" autocomplete="email">
            </div>
            <div>
                <label for="id-telefone">Telefone:</label>
                <input type="tel" name="telefone" id="id-telefone" autocomplete="tel" placeholder="(99)99999-9999" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$"> <!-- Lembrete: "sobre validação de formato com pattern (validação frontend, recomendada para usabilidade, mas limitada), estudar mais sobre RegEx (Regular Expressions)" -->
            </div>
        </fieldset>

        <fieldset>
            <legend>Nível de satisfação (opcional)</legend>
            <div>
                <input type="radio" name="satisfacao" id="id-cinco" value="5">
                <label for="id-cinco">Nota 5 - Muito satisfeito, tudo ocorreu como esperado!</label>
            </div>
            <div>
                <input type="radio" name="satisfacao" id="id-quatro" value="4">
                <label for="id-quatro">Nota 4 - Satisfeito, mas há pequenos pontos a melhorar.</label>
            </div>
            <div>
                <input type="radio" name="satisfacao" id="id-tres" value="3">
                <label for="id-tres">Nota 3 - Parcialmente satisfeito, experiência mediana.</label>
            </div>
            <div>
                <input type="radio" name="satisfacao" id="id-dois" value="2">
                <label for="id-dois">Nota 2 - Insatisfeito, vários aspectos ficaram abaixo do esperado.</label>
            </div>
            <div>
                <input type="radio" name="satisfacao" id="id-um" value="1">
                <label for="id-um">Nota 1 - Muito insatisfeito, experiência ruim.</label>
            </div>
        </fieldset>

        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>

    <hr>

    <h2>Tabela de dados</h2>
    <div id="container">
        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Data de venda</th>
                    <th>Preço</th>
                    <th>Categoria</th>
                </tr>
            </thead>

</body>
